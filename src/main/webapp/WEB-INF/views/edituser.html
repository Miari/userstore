<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <title>Edit User</title>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div class="content">
            <div class="header">
                Edit user
            </div>
            <div th:if="${user}">
            <div class="edit_form">
                <form action="/users/edit" method="POST">
                    <div class="edit_form__content form__content">
                        <div class="edit_field field">
                            <label for="id">ID:</label>
                            <input type="number" name="id" id="id" th:value="${user.id}" readonly/>
                        </div>
                        <div class="edit_field field">
                            <label for="login">Login:</label>
                            <input type="text" name="login" id="login" required th:value="${user.login}"/>
                        </div>
                        <div class="edit_field field">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" required th:value="${user.password}"/>
                        </div>
                        <div class="edit_field field">
                            <label for="firstName">First Name:</label>
                            <input type="text" required name="firstName" id="firstName" th:value="${user.firstName}"/>
                        </div>
                        <div class="edit_field field">
                            <label for="lastName">Last Name:</label>
                            <input type="text" required name="lastName" id="lastName" th:value="${user.lastName}"/>
                        </div>
                        <div class="edit_field field">
                            <label for="salary">Salary:</label>
                            <input type="text" required name="salary" id="salary" th:value="${user.salary}"/>
                        </div>
                        <div class="edit_field field">
                            <label for="dateOfBirth">Birthday:</label>
                            <input class="general-input" type="date" required name="dateOfBirth" id="dateOfBirth" th:value="${user.dateOfBirth}">
                        </div>
                        <div class="button">
                            <input class="submit" type="submit" value="Edit">
                        </div>
                    </div>
                </form>
            </div>
            </div>
        <div th:unless="${user}">
            <div>There is no User with such ID</div>
        </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
