<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <title>Add User</title>
</head>
<body>
    <div class="wrapper">
    <div th:replace="fragments/header :: header"></div>
        <div class="content">
            <div class="header">
                Add user
            </div>
            <div class="add_user">
                <form action="/users/add" method="POST">
                    <div class="add_form__content form__content">
                        <div class="field"><input class="general-input" type="text" name="login" required placeholder="Login"/></div>
                        <div class="field"><input class="general-input" type="password" name="password" required placeholder="Password"/></div>
                        <div class="field"><input class="general-input" type="text" name="firstName" placeholder="First Name" required/></div>
                        <div class="field"><input class="general-input" type="text" name="lastName" placeholder="Last Name" required/></div>
                        <div class="field"><input class="general-input" type="number" name="salary" placeholder="Salary" required/></div>
                        <div class="field"><input class="general-input" type="date" name="dateOfBirth" placeholder="Date of birth" required/></div>
                        <div class="button"><input class="submit" type="submit" value="Add"></div>
                    </div>
                </form>
            </div>
        </div>
    <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
