<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web 1</title>
</head>
<body>
<#if users?has_content>
    <table border="1" cellpadding="7">
        <caption><h2>Users</h2></caption>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>SecondName</th>
            <th>Salary</th>
        </tr>
        <#list users as user>
            <tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.salary}</td>
            </tr>
        </#list>
    </table>
    <#else>
        <h2>There are no Users in database</h2>
</#if>
<p><a href="/users/add">Add new User</a></p>
</body>
</html>
